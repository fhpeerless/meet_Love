        // ç”Ÿæˆä¿¡ä»¶åˆ—è¡¨
        function generateLetters() {
            const letterList = document.getElementById('letterList');
            letterList.innerHTML = '';
            
            letters.forEach(letter => {
                const li = document.createElement('li');
                li.className = 'letter-item';
                li.onclick = () => openLetter(letter.title, letter.date, letter.text);
                
                li.innerHTML = `
                    <div class="letter-title">${letter.title}</div>
                    <div class="letter-date">${formatDate(letter.date)}</div>
                    <div class="letter-preview">${letter.text.substring(0, 50)}...</div>
                `;
                
                letterList.appendChild(li);
            });
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['ä¸€æœˆ', 'äºŒæœˆ', 'ä¸‰æœˆ', 'å››æœˆ', 'äº”æœˆ', 'å…­æœˆ', 
                          'ä¸ƒæœˆ', 'å…«æœˆ', 'ä¹æœˆ', 'åæœˆ', 'åä¸€æœˆ', 'åäºŒæœˆ'];
            return `${date.getFullYear()}å¹´${months[date.getMonth()]}${date.getDate()}æ—¥`;
        }

        // ä¿¡ä»¶æ¨¡æ€æ¡†
        function openLetter(title, date, text) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDate').textContent = formatDate(date);
            document.getElementById('modalText').textContent = text;
            document.getElementById('letterModal').style.display = 'flex';
        }
        
        function closeLetter() {
            document.getElementById('letterModal').style.display = 'none';
        }

        // åˆ‡æ¢ä¸ªäººä»‹ç»å’Œè”ç³»æ–¹å¼
        function toggleProfile() {
            const profile = document.getElementById('profile');
            const contact = document.getElementById('contact');
            profile.classList.toggle('show');
            contact.classList.remove('show');
        }
        
        function toggleContact() {
            const contact = document.getElementById('contact');
            const profile = document.getElementById('profile');
            contact.classList.toggle('show');
            profile.classList.remove('show');
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = function() {
            createPhotoHeart();
            startTimer();
            generateLetters();
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­å¼¹çª—
            document.addEventListener('click', function(e) {
                const profile = document.getElementById('profile');
                const contact = document.getElementById('contact');
                const avatar = document.querySelector('.avatar');
                const btns = document.querySelectorAll('.sidebar-btn');
                
                if (!avatar.contains(e.target) && !profile.contains(e.target) && 
                    !btns[0].contains(e.target) && !profile.contains(e.target) &&
                    !btns[1].contains(e.target) && !contact.contains(e.target)) {
                    profile.classList.remove('show');
                    contact.classList.remove('show');
                }
            });
        };

        // ç‚¹å‡»ç©ºç™½å¤„å…³é—­æ¨¡æ€æ¡†
        window.onclick = function(event) {
            const modal = document.getElementById('letterModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
