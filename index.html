<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星星日记</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <!-- 个人简介 -->
        <div class="profile" id="profile">
            <img src="images/profile.jpg" alt="头像" class="profile-img" />
            <h2>星星</h2>
            <p>热爱音乐与文字的旅人</p>
            <button onclick="toggleProfile()">收起</button>
        </div>

        <!-- 联系方式 -->
        <div class="contact" id="contact">
            <p>📧 邮箱：star@example.com</p>
            <p>📱 微信：star123</p>
            <button onclick="toggleContact()">收起</button>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 照片墙和信件列表 -->
        <div class="photo-container">
            <div class="photo-carousel" id="photoGrid"></div>
        </div>
        <h1 class="page-title">星星日记</h1>
        <div class="letter-container">
            <ul class="letter-list" id="letterList"></ul>
        </div>

        <!-- 动态加载的详情页容器 -->
        <div id="articleContainer"></div>
    </div>

    <!-- 背景音乐播放器 -->
    <audio id="bgMusic" controls loop style="position: fixed; bottom: 20px; right: 20px;">
        <source src="music/孙燕姿-遇见.mp3" type="audio/mpeg" />
    </audio>

    <script src="js/main.js"></script>
    <script src="js/photo.js"></script>
    <script src="js/letter.js"></script>
    <script src="js/background-music.js"></script>
</body>
</html>
