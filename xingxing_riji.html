<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>星星日记</title>
  <style>
    /* 全局样式 */
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* 标题特效 */
    .letter-title {
      font-size: 2.5rem;
      text-align: center;
      margin: 30px 0;
      font-weight: bold;
      position: relative;
      letter-spacing: 8px;
    }

    .letter-title span {
      background: linear-gradient(45deg, #ff9d00, #ff5e94, #b55efc, #4ac9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      display: inline-block;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.5),
        0 0 20px rgba(255, 255, 255, 0.3);
      animation: shineTwinkle 3s ease-in-out infinite alternate;
    }

    @keyframes shineTwinkle {
      0% {
        text-shadow: 
          0 0 10px rgba(255, 255, 255, 0.5),
          0 0 20px rgba(255, 155, 0, 0.4);
      }
      100% {
        text-shadow: 
          0 0 15px rgba(255, 255, 255, 0.8),
          0 0 25px rgba(255, 100, 150, 0.6),
          0 0 35px rgba(180, 95, 252, 0.5);
      }
    }

    /* 照片区域 */
    .photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .photo-item {
      flex: 1 1 200px;
      height: 200px;
      background: #ddd;
      border-radius: 12px;
      overflow: hidden;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 信件列表 */
    .letters {
      margin-top: 40px;
    }

    .letter-item {
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    /* 手机端适配：仅显示前两张照片 */
    @media (max-width: 768px) {
      .photo-item:nth-child(n+3) {
        display: none; /* 隐藏第3张及以后的照片 */
      }

      .letter-title {
        font-size: 2rem;
        letter-spacing: 6px;
      }

      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- 标题：星星日记 -->
    <h1 class="letter-title"><span>星星日记</span></h1>

    <!-- 照片区域 -->
    <div class="photos">
      <div class="photo-item"><img src="https://picsum.photos/seed/p1/300/200" alt="照片1"></div>
      <div class="photo-item"><img src="https://picsum.photos/seed/p2/300/200" alt="照片2"></div>
      <div class="photo-item"><img src="https://picsum.photos/seed/p3/300/200" alt="照片3"></div>
      <div class="photo-item"><img src="https://picsum.photos/seed/p4/300/200" alt="照片4"></div>
    </div>

    <!-- 信件列表 -->
    <div class="letters">
      <div class="letter-item">
        <h3>第一封信</h3>
        <p>今天看到了一颗流星，许下了愿望...</p>
      </div>
      <div class="letter-item">
        <h3>第二封信</h3>
        <p>夜空中的星星像你的眼睛，一闪一闪...</p>
      </div>
      <div class="letter-item">
        <h3>第三封信</h3>
        <p>记得那晚我们一起数星星，真希望时间停在那一刻...</p>
      </div>
    </div>

  </div>
</body>
</html>
