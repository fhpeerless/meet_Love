<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>信件详情</title>
    <link rel="stylesheet" href="./css/article.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <img src="../images/tx.jpg" alt="头像" class="avatar" onclick="toggleProfile()">
        <button class="sidebar-btn" onclick="toggleProfile()">个人介绍</button>
        <button class="sidebar-btn" onclick="toggleContact()">我的联系方式</button>
        
        <div class="profile" id="profile">
            <h3>关于我</h3>
            <p>我喜欢记录生活的点滴，相信爱是世界上最美好的事物。喜欢读书、跑步和写星星日记，我在等风也等一个喜欢我的你。</p>
        </div>
        
        <div class="contact" id="contact">
            <h3>联系方式</h3>
            <p>📧 68208932@qq.com</p>
            <p>📱 15561892155</p>
            <p>📍 城市：哈尔滨</p>
        </div>
        
        <button class="sidebar-btn" id="letterCount" disabled>星星信件共：0封</button>
        <div class="timer" id="timer">星星时光：00天 00:00:00</div>
    </div>

    <!-- 主内容 -->
    <div class="main-content">
        <a href="index.html" class="back-btn">← 返回</a>
        <h1 class="article-title" id="articleTitle"></h1>
        <div class="article-date" id="articleDate"></div>
        <div class="article-content" id="articleContent"></div>

        <div class="article-photos" id="articlePhotos">
            <div class="article-photos-title">照片记录</div>
            <div class="photo-grid" id="photoGrid"></div>
        </div>
        
        <!-- 音乐播放器容器 -->
        <div class="media-container" id="musicContainer"></div>
        
        <!-- 视频播放器容器 -->
        <div class="media-container" id="videoContainer"></div>
    </div>

    <!-- JavaScript 脚本 -->
    <script type="module" src="../js/detail-main.js"></script>
    <script type="module" src="../js/background-music.js"></script>
    <script type="module" src="../js/heart.js"></script>
</body>
</html>
